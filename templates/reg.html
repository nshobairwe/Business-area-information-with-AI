<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukurasa wa kusajili</title>

    <!-- Add Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Add Font Awesome CSS CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- Add custom CSS for form styling -->
    <style>
       

        .user-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }

        .form-container {
            text-align: center;
        }

        .form-title {
            color: #007BFF;
        }

        .input-group-text {
            background-color: lightblue;
            color: white;
        }

        .login_btn {
          background-color: #007BFF;
            color: white;
        }

        .login_btn:hover {
            background-color: #007BFF;
            color: white;
        }

        .links a {
          color: #007BFF;
            text-decoration: none;
        }

        .links a:hover {
            color: #007BFF;
        }
        form{
          position: relative;
          top: 20px;
          bottom: 20px;
        }
        #error-container {
    opacity: 2;
    transition: opacity 2s ease-in-out; /* Adjust the duration as needed */
}

.hide-error {
    opacity: 0;
    height: 0;
    padding: 0;
    margin: 0;
    overflow: hidden;
}

    </style>
</head>
<body>
<div class="container h-100" style="position: relative; top: 30px">
  <div class="d-flex justify-content-center h-100">
    <div class="user-card">
      <div class="d-flex justify-content-center">
        <h3 class="form-title">Sajili akaunti</h3>
      </div>
      <div class="d-flex justify-content-center form-container">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-prepend" >
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Jina la mtumiaji" required>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            <input type="email" class="form-control" name="email" placeholder="Barua Pepe" required>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="password1" placeholder="Neno Siri" required>
          </div>
          

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" name="password2" placeholder="Rudia Neno Siri" required>
          </div>

          <div class="text-muted" style="font-size: 10px; line-height: 2px;">
            <p class="ms-0">Password requirements:</p>
            <p>At least 8 characters</p>
            <p>Must contain both letters and numbers</p>
            <p>Must include at least one special character (e.g., @, #, $)</p>
        </div>
        

          <div class="d-flex justify-content-center mt-3 login-container">
            <input type="submit" class="btn login_btn" value="Tengeneza Akaunti">
          </div>
        </form>
      </div>
      <div id="error-container" class="text-danger" style="margin-top: 25px; font-weight: bolder;">
        {{ form.errors }}
    </div>
    
     
      
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
         <a href="{% url 'log' %}" class="mt-0">Ingia</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
   setTimeout(function() {
        var errorContainer = document.getElementById('error-container');
        errorContainer.classList.add('hide-error');
    }, 2000); // 2000 milliseconds = 2 seconds
</script>
</body>
</html>
