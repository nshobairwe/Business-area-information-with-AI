<!DOCTYPE html>
<html>
<head>
    <!-- Add Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- Custom CSS for centering and styling the form -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Optional background color */
        }

        .custom-form {
            max-width: 400px; /* Adjust the maximum width as needed */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="custom-form">
        <h3>Kuweka upya Nenosiri</h3>
        <p>Umesaau Neno Siri? Weka barua pepe</p>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Barua Pepe</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    {{ form.email }}
                </div>
            </div>
            <button type="submit" class="btn btn-info ">Tuma Barua Pepe</button>
        </form>
    </div>
</body>
</html>
